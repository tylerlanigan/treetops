name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: Mandatory for trusted publishing (OIDC)
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
          # Note: We don't need 'twine' anymore with the action below
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        # Uses the official PyPA action with OIDC support
        uses: pypa/gh-action-pypi-publish@release/v1